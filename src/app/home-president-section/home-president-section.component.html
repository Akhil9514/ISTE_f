        <div class="container">
          <div class="row align-items-center">
            <!-- Image Column -->
            <div class="col-10 col-md-3 text-center mx-auto">
              <a [routerLink]="['/president-info']" style="text-decoration: none;">

                <img src="images/home/president.jpg" class="img-fluid" alt="Responsive Image" style="border-radius: 10px;">
                <p class="paragraph text-center">Dr. Pratapsinh Kakaso Desai</p>

              </a>
              
            </div>
            
            <!-- Text Column -->
            <div class="col-10 col-md-9 mx-auto">
              
              <div class="scroller" [attr.data-speed]="speedSlow" [attr.data-direction]="directionRight">
                <div class="scroller__inner">

                  <div *ngFor="let card of cardsSet1" class="card border-color-green ">
                    <!-- <h3>{{ card.title }}</h3> -->
                    <a [routerLink]="['/president-info']" style="text-decoration: none;">

                      <p class="linked-text text-color-change hover-info">{{ card.description }}</p>

                    </a>
                    
                  </div>
                </div>
              </div>

              <div class="scroller" [attr.data-speed]="speedSlow" [attr.data-direction]="direction">
                <div class="scroller__inner">
                  <div *ngFor="let card of cardsSet2" class="card border-color-red">
                    <!-- <h3>{{ card.title }}</h3> -->
                    <a [routerLink]="['/president-info']" style="text-decoration: none;">

                      <p class="linked-text text-color-change hover-info">{{ card.description }}</p>

                    </a>
                  </div>
                </div>
              </div>

              <div class="scroller" [attr.data-speed]="speedSlow" [attr.data-direction]="directionRight">
                <div class="scroller__inner">
                  <div *ngFor="let card of cardsSet3" class="card border-color-blue">
                    <!-- <h3>{{ card.title }}</h3> -->
                    <a [routerLink]="['/president-info']" style="text-decoration: none;">

                      <p class="linked-text text-color-change hover-info">{{ card.description }}</p>

                    </a>
                  </div>
                </div>
              </div>

              
            </div>
          </div>
        </div>

      
        <hr>


      </div>
    </div>
  </div>
